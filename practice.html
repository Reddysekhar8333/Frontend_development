<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | SRS Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #28a745;
            --bg-dark: #1d2523;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .registration-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            margin: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        h1 b {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #eee;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        .error-msg {
            font-size: 0.75rem;
            color: #dc3545;
            margin-top: 4px;
            min-height: 1rem;
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid var(--primary-color);
        }

        #pwd-rules {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.8rem;
            color: #666;
        }

        #pwd-rules li::before {
            content: "• ";
            color: var(--primary-color);
            font-weight: bold;
        }

        #submit-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: transform 0.2s, background 0.2s;
        }

        #submit-btn:active {
            transform: scale(0.98);
        }

        /* Success Modal Styles */
        #custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .custom-modal-box {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            max-width: 320px;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-icon {
            font-size: 3rem;
            color: var(--success-color);
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="registration-card">
        <h1>Register to <b>SRS</b></h1>
        <form id="register-form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe">
                <div id="nameError" class="error-msg"></div>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Enter 10 digits">
                <div id="mobileError" class="error-msg mobileError"></div>
            </div>

            <div class="form-group">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" placeholder="email@example.com">
                <div id="emailError" class="error-msg"></div>
            </div>

            <div class="form-group">
                <label for="pswd">Set Password</label>
                <div class="d-flex gap-2">
                    <input type="password" id="pswd" placeholder="Create a password">
                    <button class="btn btn-light btn-sm border" type="button" id="togglePassword">Show</button>
                </div>
                <div id="passwordError" class="error-msg passwordError"></div>

                <div class="password-requirements">
                    <ul id="pwd-rules">
                        <li id="rule-length">At least 8 characters</li>
                        <li id="rule-number">At least 1 number</li>
                        <li id="rule-letter">At least 1 letter</li>
                        <li id="rule-special">At least 1 special character</li>
                    </ul>
                </div>
            </div>

            <button type="submit" id="submit-btn">Create Account</button>
        </form>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('register-form');
        const passwordInput = document.getElementById('pswd');
        const showBtn = document.getElementById('togglePassword');

        // Toggle Password Visibility
        showBtn.addEventListener('click', () => {
            const isPwd = passwordInput.type === "password";
            passwordInput.type = isPwd ? "text" : "password";
            showBtn.textContent = isPwd ? "Hide" : "Show";
        });

        // Validation Logic
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent actual form submission

            let isValid = true;
            const errors = document.querySelectorAll('.error-msg');
            errors.forEach(err => err.innerText = ""); // Clear previous errors

            // Name Validation
            if (document.getElementById('name').value.trim() === "") {
                document.getElementById('nameError').innerText = "Name is required";
                isValid = false;
            }

            // Mobile Validation
            if (document.getElementById('mobile').value.trim() === "") {
                document.querySelector('.mobileError').innerText = "Mobile number is required";
                isValid = false;
            }

            // Password Validation
            const pwd = passwordInput.value;
            const regexNum = /[0-9]/;
            const regexLetter = /[a-zA-Z]/;
            const regexSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;

            if (pwd === "") {
                document.querySelector('.passwordError').innerText = "Password is required";
                isValid = false;
            } else if (pwd.length < 8 || !regexNum.test(pwd) || !regexLetter.test(pwd) || !regexSpecial.test(pwd)) {
                document.querySelector('.passwordError').innerText = "Password requirements not met";
                isValid = false;
            }

            if (isValid) {
                showSuccessModal();
            }
        });

        function showSuccessModal() {
            const overlay = document.createElement('div');
            overlay.id = 'custom-modal-overlay';
            overlay.innerHTML = `
                <div class="custom-modal-box">
                    <div class="success-icon">✓</div>
                    <h2 class="my-3">Success!</h2>
                    <p class="text-muted">Registration is successfully completed!</p>
                    <button class="btn btn-primary w-100 mt-3" onclick="window.location.reload()">Great!</button>
                </div>
            `;
            document.body.appendChild(overlay);
        }
    </script>
</body>

</html>
