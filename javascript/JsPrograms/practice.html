<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="msg">hello</p>
    <button onclick="changeText()">click me</button>

        function changeText() {
            document.getElementById("msg").innerText = "Button clicked !";
        }
    </script>
</body>

</html>
