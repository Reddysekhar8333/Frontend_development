<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5">
        <h1>Register to <b>SRS</b> Website</h1>
        <form id="register-form">
            <div class="m-5">
                <div class="m-3">
                    <label for="name">Full Name :</label>
                    <input type="text" id="name" required>
                </div>
                <div class="m-3">
                    <label for="mail">Email :</label>
                    <input type="email" id="mail" required>
                </div>
                <div class="m-3">
                    <label for="pswd">Set Password :</label>
                    <input type="password" id="pswd" required>
                    <ul class="password-requirements" id="pwd-rules">
                        <li id="rule-length">At least 8 characters</li>
                        <li id="rule-number">At least 1 number (0-9)</li>
                        <li id="rule-letter">At least 1 letter (a-z or A-Z)</li>
                        <li id="rule-special">At least 1 special character (!@#$%^&* etc.)</li>
                    </ul>
                </div>

                <button type="button" id="btn">Submit</button>
                <h4 class="message"></h4>
            </div>
        </form>
    </div>

</body>
<script>
    let password = document.getElementById('pswd');
    let message = document.querySelector('.message');
    document.querySelector('#btn').onclick = function (password) {
        if (password.length < 8) {
            message.innerText = "password must be atleast 8 characters";
            console.log(password);
        } else {
            message.innerText = 'submitted successfully';
        }
    };
</script>

</html>
