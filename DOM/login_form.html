<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srs Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* General Background and Centering */
        body {
            background-color: #1d2523;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Card Styling for the Form */
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px !important;
            /* Overriding bootstrap container width */
            margin: 20px !important;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 b {
            color: #0d6efd;
        }

        /* Fix the Row/Label alignment */
        .row {
            flex-direction: column;
            /* Stacks labels and inputs vertically */
            margin: 0 !important;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
            padding: 0 !important;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }

        /* Error Message Styling */
        span[id*="Error"],
        .mobileError,
        .passwordError {
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
            min-height: 1.2rem;
        }

        /* Password Requirements Box */
        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #0d6efd;
        }

        #pwd-rules {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.85rem;
            color: #666;
        }

        #pwd-rules li::before {
            content: "â€¢";
            color: #0d6efd;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: 0;
        }

        /* Buttons */
        #submit-btn {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #submit-btn:hover {
            background-color: #0b5ed7;
        }

        .btn {
            background-color: #eee;
            font-size: 0.75rem;
            padding: 2px 10px;
            margin-top: 5px;
            align-self: flex-start;
            border: 1px solid #ccc;
        }

        .btn:hover {
            background-color: #e2e2e2;
        }

        .success {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container m-5">
        <h1>Register to <b>SRS</b> Website</h1>
        <form id="register-form">
            <div>
                <span class="success"></span>
                <div class="row m-1">
                    <label class="col" for="name">Full Name :</label>
                    <input class="col" type="text" id="name">
                    <span id="nameError"></span>

                    <label class="col" for="mobile">mobile number :</label>
                    <input class="col" type="tel" id="mobile">
                    <span class="mobileError"></span>

                    <label class="col" for="mail">Email :</label>
                    <input class="col" type="email" id="mail">
                    <span id="emailError"></span>

                    <label class="col" for="pswd">Set Password :</label>
                    <input class="col" type="password" id="pswd" placeholder="enter password" pattern="">

                    <button class="btn" type="button" onclick="return showPassword();">show</button>
                    <span class="passwordError"></span>
                    <div class="password-requirements">
                        <ul id="pwd-rules">

                            <li id="rule-length">At least 8 characters</li>
                            <li id="rule-number">At least 1 number (0-9)</li>
                            <li id="rule-letter">At least 1 letter (a-z or A-Z)</li>
                            <li id="rule-special">At least 1 special character (!@#$%^&* etc.)</li>
                        </ul>
                    </div>
                </div>
                <button type="button" id="submit-btn" onclick="return validate();">Submit</button>
            </div>
        </form>
    </div>
</body>
<script>
    // inputs
    let nameInput = document.getElementById('name');
    let mobileInput = document.getElementById('mobile');
    let passwordInput = document.getElementById('pswd');
    // Errors
    let nameError = document.getElementById('nameError');
    let mobileError = document.getElementsByClassName('mobileError')[0];
    let passwordError = document.getElementsByClassName('passwordError')[0];
    let success = document.getElementsByClassName('success')[0];
    // onclick of submit button
    document.getElementById('submit-btn').onclick = function validate() {
        let isValid = true;
        if (nameInput.value === "") { // name validation
            nameError.innerText = 'name is required';
            nameError.style.color = 'red';
            isValid = false;
        }
        if (mobileInput.value === "") { // mobile number validation
            mobileError.innerText = "mobile number is required";
            mobileError.style.color = "red";
            isValid = false;
        }
        // regular expressions to check the rules defined to password strength
        const pwd = passwordInput.value;
        const regexNum = /[0-9]/;
        const regexLetter = /[a-zA-Z]/;
        const regexSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;

        if (pwd === "") { // password validation
            passwordError.innerText = "Password is required to register";
            passwordError.style.color = "red";
            isValid = false;
        } else {
            // password requirements
            const isLongEnough = pwd.length >= 8;
            const hasNum = regexNum.test(pwd);
            const hasLetter = regexLetter.test(pwd);
            const hasSpecialChar = regexSpecial.test(pwd);
            // check
            if (!isLongEnough || !hasNum || !hasLetter || !hasSpecialChar) {
                passwordError.innerText = "Password does not meet the requirements";
                passwordError.style.color = "red";
                isValid = false;
            }
        }
        if (isValid) {
            success.innerText = "registration successfully completed"
        }

    };
    let showBtn = document.getElementsByClassName('btn')[0];
    showBtn.onclick = function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordInput.innerHTML = "<h4>hide</h4>";
            return;
        } else {
            passwordInput.type = "password";
            passwordInput.innerHTML = "<h4>Hide</h4>"
            return;
        }
    };

</script>

</html>
