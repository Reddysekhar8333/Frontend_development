<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table {
            border: 2px solid red;
            border-collapse: collapse;
            background-color: #daea73;
            width: 20;
            height: auto;
            text-align: center;
        }

        td,
        th {
            border: 2px solid red;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1> this file is for learning tables in html</h1>
    <table>
        <thead>
            <tr>
                <th>My Skill</th>
                <th>Rating(10)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>python</td>
                <td>8</td>
            </tr>
            <tr>
                <td>java</td>
                <td>5</td>
            </tr>
            <tr>
                <td>javascript</td>
                <td>3</td>
            </tr>
            <tr>
                <td>django</td>
                <td>7</td>
            </tr>
            <tr>
                <td>HTML</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
